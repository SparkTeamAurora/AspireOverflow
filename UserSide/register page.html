<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Aspire Overflow</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
		rel="stylesheet">

	<!-- Icon Font Stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">


	<!-- Customized Bootstrap Stylesheet -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Template Stylesheet -->
	<link href="css/style.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	<link href="css/Registration.css" rel="stylesheet">

</head>

<body>
	<div class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="img-container ">
					<a>
						<img class="LogoImg " src="img/logo.png">
					</a>
					<span class="h1 fw-bold mb-0">Aspire Overflow</span>
				</div>
			</div>
			<div class=" col-xl-5 mx-auto">
				<div class="card-body p-5 p-lg-5 border ">
					<h5 class="card-title text-center ">Registration</h5>
					<form>
						<div class="row">
							<div class="col-md-6 mb-4">

								<div class="form-outline datepicker">
									<label class="label" for="name">First Name </label>
									<input type="text" class="form-control">
								</div>

							</div>
							<div class="col-md-6 mb-4">

								<div class="form-outline datepicker">
									<label class="label" for="name">Last Name </label>
									<input type="text" class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-4">

								<div class="form-outline datepicker">
									<label class="label" for="name">Ace Number </label>
									<input type="text" class="form-control">
								</div>

							</div>
							<div class="col-xl-5 ">
								<div class="input-group">
									<label class="label">Gender</label>
									<div class="rs-select2 js-select-simple select--no-search ">
										<select name="Gender">
											<option disabled="disabled" selected="selected">Choose option</option>
											<option>Male</option>
											<option>Female</option>
											<option>Others</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-4">

								<div class="form-outline datepicker">
									<label class="label" for="name">Mail Address </label>
									<input type="text" class="form-control">
								</div>

							</div>
							<div class="col-xl-5">
								<div class="input-group">
									<label class="label">Department</label>
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="Gender">
											<option disabled="disabled" selected="selected">Choose option</option>
											<option>Dotnet</option>
											<option>Java</option>
											<option>Oracle</option>
											<option>LAMP</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-4">
								<div class="form-group first">
									<label for="Date Of Birth">Date Of Birth</label>
									<br>
									<input type="date" id="Date Of Birth" name="Date Of Birth">

								</div>
							</div>
							<div class="col-xl-5">
								<div class="input-group">
									<label class="label">Designation</label>
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="Gender">
											<option disabled="disabled" selected="selected">Choose option</option>
											<option>Engineer</option>
											<option>Senior Lead</option>
											<option>Module Lead</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-4">
								
									<label class="label" for="name">Password</label>
									<input type="password" class="form-control" >
								

							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-4">
								
									<label class="label" for="name"> Confirm Password</label>
									<input type="password" class="form-control" >
							

							</div>
						</div>
						<div class="text-center mb-2 p-2">
							<button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"
								type="submit">Register</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
</body>
<!-- Footer Start -->

	<div class="container">
		<div class="row g-0">

				<p class="mb-0 "> <i class="fa fa-light fa-envelope"></i><a class="text-white">
						Email:info-india@aspiresys.com</a><br>

				</p>

		</div>
	</div>
</div>
